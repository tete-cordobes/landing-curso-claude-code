<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Dashboard | Curso Claude Code</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="claude-color.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
        }

        .login-logo img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #718096;
            font-size: 0.95rem;
        }

        .login-form {
            margin-top: 2rem;
        }

        .form-group-login {
            margin-bottom: 1.5rem;
        }

        .form-group-login label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group-login input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group-login input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .back-to-site {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-to-site a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-site a:hover {
            text-decoration: underline;
        }

        .password-info {
            background: #bee3f8;
            color: #2c5282;
            padding: 0.875rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <img src="claude-color.png" alt="Claude Code Logo">
                </div>
                <h1 class="login-title">Panel de Administración</h1>
                <p class="login-subtitle">Gestiona los posts del blog</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group-login">
                    <label for="username">Usuario</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Ingresa tu usuario"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group-login">
                    <label for="password">Contraseña</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Ingresa tu contraseña"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>

            <div class="password-info">
                <strong>ℹ️ Credenciales por defecto:</strong><br>
                Usuario: <code>admin</code><br>
                Contraseña: <code>claudecode2025</code><br>
                <small>(Puedes cambiarlas desde el dashboard)</small>
            </div>

            <div class="back-to-site">
                <a href="index.html">← Volver al sitio web</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Get stored credentials or use defaults
            const storedUsername = localStorage.getItem('adminUsername') || 'admin';
            const storedPassword = localStorage.getItem('adminPassword') || 'claudecode2025';

            if (username === storedUsername && password === storedPassword) {
                // Set session
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('loginTime', Date.now());

                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                errorMessage.textContent = '❌ Usuario o contraseña incorrectos';
                errorMessage.style.display = 'block';

                // Clear form
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
